spring:
  data:
    mongodb:
      uri: ${mongodbUri}
      user: ${mongodbPassword}
      password: ${mongodbPassword}
      auto-index-creation: true

server:
  port: 8888
  servlet:
    context-path: /yasuo

application:
  security:
    jwt:
      signing-key: F2D9D8B5D501693B83E69AA0DCFA3F470C467F2A54949C8667168A6E09A2DDBC
      expiration: 3600000 # 1 hour
      refresh-token:
        expiration: 86400000 # 1 day

cookie:
  same-site: ${sameSiteValue}

dgs:
  graphql:
    schema-locations:
      - classpath*:graphql-schemas/**/*.graphql*

graphql:
  datetime:
    scalars:
      local-date:
        format: yyyy-MM-dd
      local-date-time:
        format: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'